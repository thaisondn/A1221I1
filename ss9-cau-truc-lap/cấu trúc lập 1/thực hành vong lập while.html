<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành cấu trúc vòng lập while</title>
</head>
<body>
<script>
    let num = prompt("Enter a number: ");
        let total = 0;
    while( num != -1 ) {
        num = prompt("Enter a number: ");
        alert(number);
        total += num;
    }
    alert(total);
</script>
//phân thân vòng lặp
<script>
    let i = 1;

    while (i < 100) {

        document.write("<hr width = " + i + "%>");
        i++;
    }
</script>
</body>
</html>
