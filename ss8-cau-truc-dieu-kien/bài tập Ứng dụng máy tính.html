<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính</title>
</head>
<body>
    <h1> Caculator </h1><br>
    <input type="number" id="num1">
    <input type="number" id="mun2"><br><br>
    <button onclick="caculate('add')">Addition(+)</button>
    <button onclick="caculate('sub')">Subtraction(-)</button>
    <button onclick="caculate( 'mul' )">Multiplication(x)</button>
    <button onclick="caculate( 'div' )">Division(/)</button>
    <h1 id="rs"> Result </h1>
<script>

    function caculate(operator) {
        console.log(operator);
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let result = 0 ;
        if (operator === "add") {
            result = parseInt(num1) + parseInt(num2);
        } else if (operator === "sub") {
            result = num1 - num2;
        } else if (operator === "mul") {
            result = num1 * num2;
        } else if (operator === "div") {
            result = num1 / num2;
        }
        document.getElementById("rs").innerHTML = result;
    }
</script>
</body>
</html>
