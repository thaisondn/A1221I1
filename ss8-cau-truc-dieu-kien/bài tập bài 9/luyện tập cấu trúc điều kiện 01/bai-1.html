<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-1</title>
</head>
<body>
Số a:
<input type="number" id="numa">
Số b:
<input type="number" id="numb">
<button onclick="rs()"> Kết Quả </button>
<h1 id="kq"> Result</h1>
<script>
    function rs() {
        let numa = document.getElementById("numa").value;
        let numb = document.getElementById("numb").value;
        let result =  numa / numb;
        document.getElementById("kq").innerHTML = result;
        if (result ==1) {
            document.write("a chia hết cho b");
        } else if (result !=1){
            document.write("a ko chia hết cho b");
        }
    }
</script>
</body>
</html>
