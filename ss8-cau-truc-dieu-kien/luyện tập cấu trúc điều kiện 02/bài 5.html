<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-tap-5</title>
</head>
<body>
Cạnh bênh a :
<input type="number" id="num1">
Cạnh bênh b :
<input type="number" id="num2">
<button onclick="add()"> Diện tích </button>
<h1 id="rs"> Result </h1>
<script>
    function add() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let result = 1/2 * parseInt(num1) * parseInt(num2);
        document.getElementById("rs").innerHTML = result;
        }
</script>
</body>
