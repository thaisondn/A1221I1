<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-tap-1</title>
</head>
<body>
Độ C:
<input type="number" id="num1">
<button onclick="add()"> chuyển đổi </button>
<h1 id="rs"> Result </h1>
<script>
    function add() {
        let num1 = document.getElementById("num1").value;
        let result = parseInt(num1) * 9 / 5 + 32;
        document.getElementById("rs").innerHTML = result;
    }
</script>
</body>
</html>
