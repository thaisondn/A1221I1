<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-tap-3</title>
</head>
<body>
Nhập cạnh hình vuông:
<input type="number" id="num1">
<button onclick="add()"> Diện tích </button>
<h1 id="rs"> Result </h1>
<script>
    function add() {
        let num1 = document.getElementById("num1").value;
        let result = parseInt(num1) * parseInt(num1)
        document.getElementById("rs").innerHTML = result;
    }
</script>
</body>
</html>
