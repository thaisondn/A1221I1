<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-tap-6</title>
</head>
<body>
Nhập vào hệ số a:
<input type="number" id="num1"><br>
Nhập vào hệ số b:
<input type="number" id="num2">
<button onclick="add()"> Giải </button><br>

<h1 id="rs"> X= </h1>
<script>
    function add() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let result = - parseInt(num2) / parseInt(num1);
        document.getElementById("rs").innerHTML = result;
    }
</script>

</body>
</html>
